<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superheroes</title>
<style>
    /* Dark mode styling */
    body {
        background-color: #2c2c2c; /* Dark, but not too dark */
        color: #e0e0e0; /* Light gray text for readability */
        font-family: Arial, sans-serif;
    }
    
    h1 {
        margin: 0;
        color: #ffffff; /* White text for headers */
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background-color: #3a3a3a; /* Dark gray table background */
    }

    th, td {
        padding: 8px;
        text-align: left;
        border: 1px solid #555555; /* Soft gray borders */
        color: #d3d3d3; /* Light gray text for table content */
    }

    th {
        background-color: #444444; /* Slightly darker header background */
    }

    th h1 {
        font-size: 16px;
        color: #ffffff; /* White text for header titles */
    }

    .search-container input {
        padding: 8px;
        margin-top: 10px;
        background-color: #444444; /* Dark background for input */
        color: #ffffff; /* White text in input */
        border: 1px solid #555555; /* Soft gray border */
    }

    .container {
        margin-top: 20px;
    }
</style>

</head>

<body>
    <h1><span class="blue"></span>Super<span class="blue"></span><span class="yellow">heroes</span></h1>

    <div>
        <label for="itemsPerPage">Items per Page: </label>
        <select name="itemsPerPage" id="itemsPerPage">
            <option value="10">10</option>
            <option value="20" selected>20</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="all">All</option>
        </select>
    </div>

    <div id="pagination-controls">
        <button id="prev-btn">Previous</button>
        <span id="page-info"></span>
        <button id="next-btn">Next</button>
    </div>

    <div class="search-container">
        <input type="text" id="search" placeholder="Search by name..." />
    </div>

    <table class="container">
        <thead>
            <tr>
                <th>Icon</th>
                <th id="name">Name</th>
                <th id="fullname">Full Name</th>
                <th id="combat">Combat</th>
                <th id="urability">Durability</th>
                <th id="intelligence">Intelligence</th>
                <th id="power">Power</th>
                <th id="speed">Speed</th>
                <th id="strength">Strength</th>
                <th id="race">Race</th>
                <th id="gender">Gender</th>
                <th id="height">Height</th>
                <th id="weight">Weight</th>
                <th id="placeOfBirth">Place Of Birth</th>
                <th id="alignment">Alignment</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically generated -->
        </tbody>
    </table>

    <div class="container">
        <span class="index"></span>
    </div>

    <script type="module" src="./script.js"></script>
</body>

</html>
