<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superheroes</title>
    <style>
        h1 {
            margin: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th h1 {
            font-size: 16px;
        }
        .search-container input {
            padding: 8px;
            margin-top: 10px;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1><span class="blue"></span>Super<span class="blue"></span><span class="yellow">heroes</span></h1>

    <div>
        <label for="itemsPerPage">Items per Page: </label>
        <select name="itemsPerPage" id="itemsPerPage">
            <option value="10">10</option>
            <option value="20" selected>20</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="all">All</option>
        </select>
    </div>

    <div id="pagination-controls">
        <button id="prev-btn">Previous</button>
        <span id="page-info"></span>
        <button id="next-btn">Next</button>
    </div>

    <div class="search-container">
        <input type="text" id="search" placeholder="Search by name..." />
    </div>

    <table class="container">
        <thead>
            <tr>
                <th>Icon</th>
                <th id="name">Name</th>
                <th id="fullname">Full Name</th>
                <th id="powerstats">PowerStats</th>
                <th id="race">Race</th>
                <th id="gender">Gender</th>
                <th id="height">Height</th>
                <th id="weight">Weight</th>
                <th id="placeOfBirth">Place Of Birth</th>
                <th id="alignment">Alignment</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically generated -->
        </tbody>
    </table>

    <div class="container">
        <span class="index"></span>
    </div>

    <script type="module" src="./script.js"></script>
</body>

</html>
